<!DOCTYPE html>
<html lang="en" data-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Page for Peer Prep</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/daisyui/4.4.19/full.min.css"
            rel="stylesheet"
            type="text/css"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
            rel="stylesheet"
    />
</head>
<body>
<form action="/authenticate" th:action="@{/authenticate}" method="GET">
    <div class="min-h-screen bg-base-200 py-8">
        <div class="max-w-md mx-auto">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title text-2xl font-bold text-center mb-2">
                        Provide account details
                    </h2>
                    <div class="form-control mt-4">
                        <label for="email" class="label">
                            <span class="label-text">Email</span>
                        </label>
                        <input
                                type="email"
                                name="email"
                                placeholder="your.email@example.com"
                                class="input input-bordered"
                                id="email"
                                required
                        />
                    </div>

                    <!-- Password -->
                    <div class="form-control mt-4">
                        <label for="password" class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <input
                                id="password"
                                name="password"
                                type="password"
                                placeholder="Create a strong password"
                                class="input input-bordered"
                                required
                        />

                        <div class="form-control mt-6">
                            <button type="submit" class="btn btn-primary">Login to account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>)
</form>
</body>
</html>
